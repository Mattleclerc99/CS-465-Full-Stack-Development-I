<div class="container">
  <button class="btn btn-primary mb-3" (click)="addTrip()" *ngIf="isLoggedIn()">Add Trip</button>
  <div *ngIf="message" class="alert alert-info">{{ message }}</div>
  <div class="row">
    <div class="col-12 col-md-6" *ngFor="let trip of trips">
      <app-trip-card [trip]="trip"></app-trip-card>
    </div>
  </div>
</div>
